spring.application.name=pi

server.port=8082

# Configuração para acesso ao banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/projeto
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

# Traz os comandos SQL no terminal da IDE
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true

# Para evitar tomar a expection de BEANS VAZIOS
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false