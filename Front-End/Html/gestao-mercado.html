<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    zoom: 1.75;

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1 class="display-4 text-center">Incluir Mercado</h1>

    <div class="container">
        <form id="market-form">
            <label class="form-label" for="market-name">Nome do Mercado:</label>
            <input class="form-control form-control-lg" type="text" id="market-name" name="market-name" required><br><br>
            <label class="form-label" for="market-address">Endereço do Mercado:</label>
            <input class="form-control form-control-lg" type="text" id="market-address" name="market-address" required><br><br>

            <button class="btn btn-primary 3 center btn-group d-grid gap-2 col-2 mx-auto" type="submit">Salvar</button>
            <br>
            <button class="btn btn-primary 3 center btn-group d-grid gap-2 col-2 mx-auto" type="button" onclick="window.location.href = 'interface-mercado.html';" formnovalidate>Retornar para Listagem</button>
        </form>

    </div>
       
    </body>
    
    <script src="../JavaScript/incluir-mercado.js"></script>
