<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <script src="../Javascript/editar-produto.js" defer></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
    zoom: 1.75;
}
</style>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <br>

    <h1 class="display-4 text-center">Editar Produto</h1>

    <div class="container">
        <form id="product-form">
            <label class="form-label" for="product-id">ID do Produto:</label>
            <input class="form-control form-control-lg" type="text" id="product-id" name="product-id" readonly><br><br>
            <label class="form-label" for="product-market-id">ID do Mercado:</label>
            <input class="form-control form-control-lg" type="text" id="product-market-id" name="product-market-id" readonly><br><br>
            <label class="form-label" for="product-name">Nome do Produto:</label>
            <input class="form-control form-control-lg" type="text" id="product-name" name="product-name" required><br><br>
            <label class="form-label" for="product-image">Imagem do Produto:</label>
            <input class="form-control form-control-lg" type="text" id="product-image" name="product-image"><br><br>
            <label class="form-label" for="product-price">Pre√ßo do Produto:</label>
            <input class="form-control form-control-lg" type="number" id="product-price" name="product-price" step="0.01" required><br><br>
            <label class="form-label" for="product-discount">Desconto:</label>
            <input class="form-check-input mt-0" type="checkbox" id="product-discount" name="product-discount"><br><br>

            <button  class="btn btn-primary 3 center btn-group d-grid gap-2 col-2 mx-auto"type="button" onclick="window.location.href = 'interface-produto.html';" formnovalidate>Lista de produtos</button>
            
            <br>

            <button class="btn btn-primary 3 center btn-group d-grid gap-2 col-2 mx-auto" type="submit">Salvar</button>
        </form>
    </div>
   
</body>
</html>
